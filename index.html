<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <section class="content">
        <div class="content__logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="content__hero">
          <img src="./images/hero-mobile.jpg" alt="">
        </div>
        <div class="content__main">
          <h1 class="content__main-heading">
            <span>We're</span> coming soon
          </h1>
          <p class="content__main-desc">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <input type="text" class="content__main-email" name="email" id="email" placeholder="Email Address"/>
          <div class="content__main-btnsend">
            <img src="./images/icon-arrow.svg" alt="">
          </div>
          <img src="./images/icon-error.svg" alt="" class="icon-error">
          <p class="error-message">Please provide a valid email</p>
        </div>
      </section>
      <section class="image">
        <div class="image-container">
          <img src="./images/hero-desktop.jpg" alt="">
        </div>
      </section>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
